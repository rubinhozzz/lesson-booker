<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lesson Booker</title>
<!-- jquery-->
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<!-- bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- full calendar -->
<link href="http://fullcalendar.io/js/fullcalendar-2.7.2/fullcalendar.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
<script type="text/javascript" src="http://fullcalendar.io/js/fullcalendar-2.7.2/fullcalendar.min.js"></script>
<!-- datetimepicker -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<script type='text/javascript'>
$(document).ready(function() {

var fc = $('#calendar').fullCalendar({
    header: {
        left: 'prev,next',
        center: 'title',
        right: ''
	},
    defaultView: 'agendaDay',
    editable: true,
    minTime:'08:00:00',
    maxTime:'22:00:00',
    selectable:true,
    allDaySlot: false,
});

var dp = $('#date').datetimepicker({
    format: 'DD/MM/YYYY',
    defaultDate: Date.now()
});

dp.on('dp.change', function(event){
    fc.fullCalendar('gotoDate', event.date);
})

});
</script>
</head>

<body>

<div class="container">
    <p/>
    <div class="row">
        <div class='col-sm-6'>
            <input type="text" class="form-control" id="date" name="date" placeholder="DD/MM/YYYY"/>
        </div>
    </div>
    <p>&nbsp;</p>
    <div id="calendar"></div>
</div>

</body>

</html>
